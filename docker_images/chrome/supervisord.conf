[supervisord]
nodaemon=true

[program:xvfb]
command=Xvfb :0 -screen 0 1280x720x24 -ac
priority=1
autorestart=true

[program:openbox]
command=/usr/bin/openbox
environment=DISPLAY=":0"
priority=2
autorestart=true

[program:vnc]
# Use the stable x11vnc command
command=x11vnc -display :0 -forever -loop -rfbauth /etc/x11vnc/vncpwd -rfbport 5900 -shared
priority=3
autorestart=true
startsecs=5

[program:chrome]
command=google-chrome-stable --no-sandbox --no-first-run --no-default-browser-check --disable-gpu --window-size=1280,720 --user-data-dir=/tmp/chrome-data
environment=DISPLAY=":0"
priority=4
autorestart=true